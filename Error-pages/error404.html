<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="theme-color" content="#4185bb">
	<meta name="description" content="Some of the most popular and beautiful landmarks in the United States">
	<meta name="keywords" content="Landmarks, USA, United States, Tourism, Vacation, Destinations, Visit, Places, Top 10,
		Cloud Gate, Disney, Empire State Building, Gateway Arch, Golden Gate Bridge, Grand Canyon, Hot Springs, Space Needle, White House, Yellowstone">

	<title>Uh Oh | United States Landmarks</title>
	<link rel="icon" href="Assets/mainLogo.png" type="image/x-icon">

	<!-- Importing normalization so everything can be normalized when we don't specify something -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../CSS/error.css">

	<!-- Accessbility for other screen resolution/sizes -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body
data-instant-intensity="viewport-all">

    <!-- Main content -->
    <main>

        <h1>
            404.
        </h1>
        <h2>
            Page not found
        </h2>
        <h3>
            Redirecting in <span id="countdown">5</span> seconds...
        </h3>

    </main>

    <script type="text/javascript">
        // Variable seconds for how long to wait before redirect
        var seconds = 5;
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Redirects the user after 5 seconds to the home page
                window.location = "https://www.dalton-murray.com";
            } else {
                // Makes sure that the content on the page is updated
                document.getElementById("countdown").innerHTML = seconds;
                // Ensures we're accurately counting down by 1 second each second
                window.setTimeout("countdown()", 1000);
            }
        }
        // Run countdown function
        countdown();
    </script>

	<!-- Use of jQuery library -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src="JS/main.js"></script>

	<!-- Allows us to selfhost the instant-page module which preloads pages right before clicking on them -->
	<script src="instantpage-5.1.0.js" type="module" defer></script>
</body>
</html>
